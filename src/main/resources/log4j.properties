log4j.rootLogger=debug, stdout
logging.level.root=WARN
logging.level.com.zaxxer.hikari.HikariConfig=ERROR
logging.level.com.zaxxer.hikari=ERROR
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.encoding=UTF-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern={%c, "timestamp":"%24d{ISO8601}", "zona horaria": %X{timeZone}, "ip": %X{ip}, "evento": %X{event}, "correo": %X{email}, "geolocalizacion": %X{location}, "message":"%m"}%n

log4j.logger.org.apache=OFF
log4j.logger.org.hibernate=OFF
log4j.logger.org.springframework=OFF
log4j.logger.com.zaxxer.hikari=OFF